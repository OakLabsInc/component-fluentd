<source>
    @type forward
    port 9880
    bind 0.0.0.0
</source>

<match **>
  @type google_cloud
  use_metadata_service false
  use_grpc true
  zone "us-central1-a"
  vm_id "#{Socket.gethostname}"
  # Set the chunk limit conservatively to avoid exceeding the limit
  # of 10MB per write request.
  buffer_chunk_limit 2M
  flush_interval 15s
  retry_wait 30s
  max_retry_wait 4h
  disable_retry_limit
  num_threads 4
</match>
